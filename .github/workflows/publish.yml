name: Publish

on:
  push:
    branches:
      - main
      - beta
    paths:
      - "src/**"
      - ".changeset/**"
      - "package.json"
      - "bun.lockb"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm registry)
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build project
        run: bun run build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run publish-packages
          title: "Version Packages"
          commit: "Version Packages"
        env:
          MODE: "prod"
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: testgenie-ai@${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          name: testgenie-ai@${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
          body: |
            ## ğŸ‰ What's New in testgenie-ai@${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}

            ${{ steps.changesets.outputs.changelog }}

            ## ğŸ“¦ Installation
            ```bash
            npm install -g testgenie-ai@${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}
            ```

            ## ğŸ”— Links
            - ğŸ“– [Documentation](https://github.com/testgenie-ai/testgenie#readme)
            - ğŸ› [Report Issues](https://github.com/testgenie-ai/testgenie/issues)
            - ğŸ’¬ [Discussions](https://github.com/testgenie-ai/testgenie/discussions)
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Notify success
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "ğŸ‰ Successfully released testgenie-ai@${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}"
          echo "ğŸ“¦ Published to npm: https://www.npmjs.com/package/testgenie-ai"
          echo "ğŸ·ï¸ GitHub release: https://github.com/testgenie-ai/testgenie/releases/tag/testgenie-ai@${{ fromJson(steps.changesets.outputs.publishedPackages)[0].version }}"
